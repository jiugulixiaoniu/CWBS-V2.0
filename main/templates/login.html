<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级网站 - 登录 | ClassLink</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="login-box">
            <div class="login-header">
                <div class="brand-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#fff" class="material-icons">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                </div>
                <h2>ClassLink</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">person</span>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            placeholder="请输入用户名"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">lock</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="请输入密码"
                        >
                        <span class="material-icons show-password">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="login-btn">登录</button>
            </form>
            <div class="login-info" id="loginInfo" style="display: none;">
                <div class="info-card">
                    <h3>您已成功登录</h3>
                    <p id="userInfo"></p>
                    <p id="loginTime"></p>
                    <button class="logout-btn" id="logoutBtn">退出登录</button>
                </div>
            </div>
            <div class="login-footer">
                <a href="#" class="forgot-password">忘记密码？</a>
                <a href="#" class="register-link">注册账号</a>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>

</body>
</html>
